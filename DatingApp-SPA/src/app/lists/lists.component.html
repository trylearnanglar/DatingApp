<div class="container mt-3">

  <div class="row">
    <div class="btn-group btn-group-toggle" (click)="loadUsers()" ngbRadioGroup name="likesParam" [(ngModel)]="likesParam">
        <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="Likers"> Members who like me
        </label>
        <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="Likees"> Members who I like
        </label>
      </div>
  </div>

  <br>

  <div class="row">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>



</div>

<div class="d-flex justify-content-center">
  <ngb-pagination [collectionSize]="pagination.totalItems"
                  [pageSize]="pagination.itemsPerPage" 
                  [(page)]="pagination.currentPage" 
                  (pageChange)="pageChanged(pagination.currentPage)"
                  [maxSize]="5" [rotate]="true" 
                  [ellipses]="false" 
                  [boundaryLinks]="true"></ngb-pagination>
</div>
